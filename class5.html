<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Event Objects</title>

    <script src="assets/vue.js"></script>

    <style>
        .canvas{
            height: 240px;
            width: 240px;
            margin-top: 20px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="Me">Click Here</button>

        <div class="canvas" @mousemove="over">{{log.x}} , {{log.y}}</div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                log: {
                    x: 0,
                    y: 0,
                }
            },
            methods:{
                Me(event){
                    console.log(event);
                },
                over(e){
                    this.log.x = event.offsetX;
                    this.log.y = event.offsetY;
                }
            }
        });
    </script>
</body>
</html>

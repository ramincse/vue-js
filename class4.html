<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Data Binding</title>

    <script src="assets/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>I earn {{dollar}}$ Per Month</h1>
        <button @dblclick="Amount(5)">+1</button>
        <button @click="Amount(-1)">-1</button>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                dollar: 100,
            },
            methods: {
                Amount(pound){
                    this.dollar += pound
                }
            },
        });
    </script>
</body>
</html>

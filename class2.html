<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Methods</title>

    <script src="assets/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ myName() }}</h1>
        <h1>{{ myAge(24) }}</h1>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Udamy Online Project',
            },
            methods:{
                myName(){
                    return 'Easy Learning Methods'
                },
                myAge(age){
                    return `${this.message} My age is ${age}`
                }
            }
        });
    </script>
</body>
</html>
